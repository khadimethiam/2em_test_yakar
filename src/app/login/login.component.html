<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet Yakar</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="/images/tes.png" alt="logo" />
      </div>
      <div class="login-content">
        <form (ngSubmit)="onLogin()">
          <img src="/images/tes.png" alt="profil" />
          <h2 class="title">Projet Yakar</h2>

          <!-- Champ de saisie pour le nom d'utilisateur -->
          <div class="input-div one" [class.focus]="focusState['username']">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="input">
              <input
                type="text"
                placeholder="Nom d'utilisateur"
                [(ngModel)]="user.email"
                name="email"
                (focus)="setFocus('username')"
                (blur)="removeFocus('username')"
                required
              />
            </div>
          </div>
          <div class="error-message" *ngIf="errorMessages.email">
            {{ errorMessages.email }}
          </div>

          <!-- Champ de saisie pour le mot de passe -->
          <div class="input-div pass" [class.focus]="focusState['password']">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="input">
              <input
                type="password"
                placeholder="Mot de passe"
                [(ngModel)]="user.mot_de_passe"
                name="mot_de_passe"
                (focus)="setFocus('password')"
                (blur)="removeFocus('password')"
                required
              />
            </div>
          </div>
          <div class="error-message" *ngIf="errorMessages.mot_de_passe">
            {{ errorMessages.mot_de_passe }}
          </div>

          <!-- Message d'erreur général -->
          <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <a href="#">Mot de passe oublié?</a>
          <button type="submit" class="btn">Se connecter</button>

          <!-- Bouton pour basculer vers la page de connexion avec code -->
          <button
            type="button"
            class="btn switch-btn"
            (click)="switchToLoginCode()"
          >
            Se connecter avec un code
          </button>

          <!-- Section des icônes pour les réseaux sociaux -->
          <div class="social-login">
            <p>Ou connectez-vous avec</p>
            <a href="#" class="social-icon google" (click)="signInWithGoogle()"
              ><i class="fab fa-google"></i
            ></a>
            <a
              href="#"
              class="social-icon facebook"
              (click)="signInWithFacebook()"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="social-icon twitter"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="#" class="social-icon instagram"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
