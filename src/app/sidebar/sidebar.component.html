<div class="sidebar d-flex flex-column justify-content-between">
  <!-- Contenu en haut -->
  <div>
    <div class="text-center mb-4">
      <img src="" alt="Logo" class="img-fluid" style="width: 80px" />
    </div>
    <a href="#"><i class="fas fa-home"></i> Accueil</a>
    <a href="#"><i class="fas fa-user"></i> Gestion des utilisateurs</a>
    <a href="#"><i class="fas fa-cog"></i> Paramètres</a>
  </div>

  <!-- Contenu en bas -->
  <div class="toggle-container">
    <img
      src="images/off.png"
      alt="Off"
      class="toggle-image"
      id="offIcon"
      [style.opacity]="!isOn ? 1 : 0"
    />
    <img
      src="images/on.gif"
      alt="On"
      class="toggle-image"
      id="onIcon"
      [style.opacity]="isOn ? 1 : 0"
    />
    <button (click)="toggleState()" class="toggle-button">
      <i [ngClass]="isOn ? 'fas fa-toggle-on' : 'fas fa-toggle-off'"></i>
    </button>
  </div>
  

    <a href="#" (click)="onLogout()" class="logout mt-4 text-center">
      <i class="fas fa-sign-out-alt"></i> Déconnexion
    </a>
  </div>
