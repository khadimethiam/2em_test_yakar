<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-end">
        <!-- Photo de profil et Nom de l'utilisateur -->
        <div class="d-flex align-items-center">
            <!-- Photo de profil -->
            <div class="profile-photo-container">
                <img src="/images/profil.png" alt="Photo de profil" class="img-fluid rounded-circle profile-img" />
            </div>
            <!-- Nom de l'utilisateur -->
            <span class="ms-2">Nom de l'utilisateur</span>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <div class="text-center mb-4">
        <img src="/images/tes.png" alt="Logo" class="img-fluid" style="width: 80px" />
    </div>
    <!-- Lien vers le dashboard -->
    <a routerLink="/dashboard" routerLinkActive="active"><i class="fas fa-home"></i> Accueil</a>
    <!-- Lien vers la gestion des utilisateurs -->
    <a routerLink="/user-list" routerLinkActive="active"><i class="fas fa-user"></i> Gestion des utilisateurs</a>
    <!-- Lien vers les paramètres -->
    <a routerLink="/settings" routerLinkActive="active"><i class="fas fa-cog"></i> Paramètres</a>

    <!-- Toggle switch positionné tout en bas -->
    <div class="toggle-container" (click)="toggleSwitch()">
        <img src="/images/h.webp" alt="Off" class="toggle-image" id="offIcon" />
        <div class="toggle-switch" id="toggleSwitch">
            <div class="toggle-knob"></div>
        </div>
        <img src="/images/200w.gif" alt="On" class="toggle-image" id="onIcon" />
    </div>

    <!-- Déconnexion en bas -->
    <a href="#" class="logout">
        <i class="fas fa-sign-out-alt"></i> Déconnexion
    </a>
</div>

<!-- Contenu principal -->
<div class="content p-4" style="margin-left: 250px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Le contenu de votre page sera rendu ici selon la route -->
        <router-outlet></router-outlet>
    </div>
</div>
