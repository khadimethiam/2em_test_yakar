<div class="sidebar">
  <div class="text-center mb-4">
    <img src="" alt="Logo" class="img-fluid" style="width: 80px" />
  </div>
  <a href="#"><i class="fas fa-home"></i> Accueil</a>
  <a href="#"><i class="fas fa-user"></i> Gestion des utilisateurs</a>
  <a href="#"><i class="fas fa-cog"></i> Paramètres</a>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="text-center mb-4">
      <img
        src="/images/tes.png"
        alt="Logo"
        class="img-fluid"
        style="width: 80px"
      />
    </div>
    <!-- Lien vers le dashboard -->
    <a routerLink="/dashboard" routerLinkActive="active"
      ><i class="fas fa-home"></i> Accueil</a
    >
    <!-- Lien vers la gestion des utilisateurs -->
    <a routerLink="/user-list" routerLinkActive="active"
      ><i class="fas fa-user"></i> Gestion des utilisateurs</a
    >
    <!-- Lien vers les paramètres -->
    <a routerLink="/settings" routerLinkActive="active"
      ><i class="fas fa-cog"></i> Paramètres</a
    >

    <!-- Toggle switch positionné tout en bas -->
    <div class="toggle-container" (click)="toggleSwitch()">
      <img src="/images/h.webp" alt="Off" class="toggle-image" id="offIcon" />
      <div class="toggle-switch" id="toggleSwitch">
        <div class="toggle-knob"></div>
      </div>
      <img src="/images/200w.gif" alt="On" class="toggle-image" id="onIcon" />
    </div>

    <a href="#" (click)="onLogout()" class="logout mt-4 text-center">
      <i class="fas fa-sign-out-alt"></i> Déconnexion
    </a>
  </div>
  <!-- Contenu principal -->
  <div class="content p-4" style="margin-left: 250px">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <!-- Le contenu de votre page sera rendu ici selon la route -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
