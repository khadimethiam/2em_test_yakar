<app-sidebarsimple> </app-sidebarsimple>

<!-- Section principale -->
<div class="content">
  <!-- Header avec profil -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="profile-container">
        <span class="dark-mode-toggle" title="Basculer mode sombre/clair">
          <i class="fas fa-moon"></i>
        </span>
        <img src="/images/avatar.png" alt="Profil" class="profile-icon me-2" />
        <span class="navbar-text">Mouhamadou Lamine Niassy</span>
      </div>
    </div>
  </nav>

  <!-- Section principale -->
  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
        <br />
        <h2>utilisateur simple</h2>
      </div>
    </div>

    <!-- Graphique et Cards -->
    <div class="row">
      <!-- Graphique -->
      <div class="col-md-8">
        <div class="chart-container">
          <canvas id="temperatureChart"></canvas>
        </div>
      </div>

      <!-- 4 Cards alignées 2 à 2 horizontalement -->
      <div class="col-md-4">
        <div class="row">
          <!-- Card Température -->
          <div class="col-md-6">
            <div class="card primary-blue">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="icon-container">
                    <i class="fas fa-sun"></i>
                  </div>
                  <div>
                    <h5 class="card-title">Température</h5>
                    <p>25°C</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Card Humidité -->
          <div class="col-md-6">
            <div class="card primary-pink">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="icon-container">
                    <i class="fas fa-tint"></i>
                  </div>
                  <div>
                    <h5 class="card-title">Humidité</h5>
                    <!-- Affiche la valeur de l'humidité récupérée -->
                    <p>{{ humidity }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Card Nature -->
          <div class="col-md-6 mt-4">
            <div class="card primary-purple">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="icon-container">
                    <i class="fas fa-leaf"></i>
                  </div>
                  <div>
                    <h5 class="card-title">Nature</h5>
                    <p>Extérieur</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Card Date du jour -->
          <div class="col-md-6 mt-4">
            <div class="card primary-blue">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="icon-container">
                    <i class="fas fa-calendar-day"></i>
                  </div>
                  <div>
                    <h5 class="card-title">Date du jour</h5>
                    <p>{{ currentDateTime }}</p>
                    <!-- Affichage dynamique de la date et heure -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Card couvrant l'espace sous le graphique et les 4 cards -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card bottom-card">
          <div class="card-body">
            <h5 class="card-title">Température & Humidité Moyenne</h5>
            <p>Température: 24°C | Humidité: {{ humidity }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
